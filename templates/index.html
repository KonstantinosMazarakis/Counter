<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>counter</title>
</head>

<body>
    <div class="container text-center d-flex justify-content-center align-middle mt-5 ">
        <div class="card text-white bg-secondary mb-3 " style="max-width: 18rem;">
            <div class="card-header ">
                <h1>Counter</h1>
            </div>
            <div class="card-body">
                <h5 class="card-title">{{session1}}</h5>
                <p class="card-text">
                <div class="d-flex justify-content-center">
                    <form action="/" method="get" class="p-3">
                        <input type="submit" name="plus" value="Click" class="btn btn-primary">
                    </form>
                    <form action="/plus2" method="post" class="p-3">
                        <input type="submit" name="plus2" value="+2" class="btn btn-success">
                    </form>
                </div>
                <form action="/userplus" method="post">
                    <input type="number" name="text">
                    <input type="submit" name="user" class="btn btn-dark m-3">
                </form>
                <form action="/destroy_session" method="get" class="m-2">
                    <input type="submit" name="plus" value="Reset" class="btn btn-danger">
                </form>
                </p>
            </div>
        </div>
</body>

</html>
